<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,800,900" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>GiveawayApp | </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent"><a class="navbar-brand" href="index.html"><img src="img/logo.png" width="125" class="d-inline-block align-top" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Giveaways <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="winners.html">Winners</a></li>
        <li class="nav-item"><a class="btn btn-success" href="join.html"><i class="fa fa-pencil mr-2"></i>Join Now</a></li>
      </ul>
    </div>
  </nav>
  <section class="jumbotron jumbotron-sm">
    <div class="container">
      <div class="jumbo-shift offset-lg-4">
        <h1 class="h1 text-white">Account</h1>
      </div>
    </div>
  </section>
  <section class="account-content-wrapper">
    <div class="container">
      <div class="row">
        <div class="infocard-wrapper col-lg-4">
          <div class="account-infocard">
            <div class="upper-well">
              <div class="profile-pic"><img src="img/profile-placeholder.png"></div>
              <h5 class="h5 account-name">Phillip Kovalev</h5>
              <p class="account-email">phillipkova@gmail.com</p>
            </div>
          </div><a class="btn btn-block btn-lg btn-logout mt-5 d-none d-lg-block" href="login.html"><i class="fa fa-sign-out fa-flip-horizontal mr-3"></i>Logout of my account</a>
        </div>
        <div class="account-tabs-wrapper col-lg-8">
          <ul class="account-tabs nav nav-pills mb-3">
            <li class="nav-item"><a class="nav-link" href="account-entered.html"><i class="fa fa-ticket mr-2"></i>Giveaways You've Entered</a></li>
            <li class="nav-item"><a class="nav-link active" href="account-settings.html"><i class="fa fa-cog mr-2"></i>Settings</a></li>
          </ul>
          <div class="account-tab-content">
            <h4 class="h4 mt-5 mb-4">User information:</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="display-4" for="firstName">First Name</label>
                  <input class="form-control" id="firstName" type="name">
                </div>
                <div class="form-group col-md-6">
                  <label class="display-4" for="lastName">Last Name</label>
                  <input class="form-control" id="lastName" type="name">
                </div>
                <div class="form-group col-md-12">
                  <label class="display-4" for="emailAddress">Email</label>
                  <input class="form-control" id="emailAddress" type="email">
                </div>
                <div class="form-group col-md-6">
                  <label class="display-4" for="password">Password</label>
                  <input class="form-control" id="password" type="password">
                </div>
                <div class="form-group col-md-6">
                  <label class="display-4" for="passwordConfirm">Confirm Password</label>
                  <input class="form-control" id="passwordConfirm" type="password">
                </div>
              </div><a class="btn btn-primary mt-4" href="account-entered.html">Update Settings</a>
            </form>
          </div><a class="btn btn-block btn-lg btn-logout mt-5 d-lg-none" href="login.html"><i class="fa fa-sign-out fa-flip-horizontal mr-3"></i>Logout of my account</a>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.bundle-min.js"></script>
  <script type="text/javascript" src="js/swiper-min.js"></script>
  <script type="text/javascript" src="js/scripts-min.js"></script>
</body>
