<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/main.css">

    <title>GiveawayApp</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Giveaways <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Winners</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-success" type="button">Join Now</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <div class="text-center">
          <p class="lead">The best way to find giveaways</p>
          <h1 class="h1">Enter Giveaways, Win Prizes</h1>
          <button class="btn btn-outline-success">How it Works</button>
        </div>

        <div class="giveaway-search">
          <form class="form-inline">
  
            <div class="col-md-3">
              <input type="text" class="form-control" id="inlineFormInputName" placeholder="Search for Prize or Giveaway">
            </div>

            <div class="col-md-3">
              <select class="custom-select my-1 mr-md-2" id="inlineFormCustomSelectPref">
                <option selected>All Categories</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-md-3">
              <select class="custom-select my-1 mr-md-2" id="inlineFormCustomSelectPref">
                <option selected>Entry Method</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="custom-control custom-checkbox col-md-3">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Hide Entered</label>
            </div>

          </form>
        </div>

      </div>
    </div>

    <div class="giveaway-results container">
      <div class="row">
        <div class="card col-sm-4">
          <img class="card-img-top" src="https://via.placeholder.com/300x200">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/bootstrap-min.js"></script>
  </body>
</html>
